<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-btn">Get Weather</button>
        <div id="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weather-icon" src="http://www.psdgraphics.com/file/weather-icon.jpg" alt="Weather Icon" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
